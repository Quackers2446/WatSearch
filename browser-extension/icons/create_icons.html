<!doctype html>
<html>
    <head>
        <title>Create Icons</title>
        <style>
            body {
                margin: 0;
                padding: 20px;
                background: #f0f0f0;
            }
            .icon {
                display: inline-block;
                margin: 10px;
                border: 2px solid #ccc;
                background: white;
            }
            .icon-16 {
                width: 16px;
                height: 16px;
            }
            .icon-48 {
                width: 48px;
                height: 48px;
            }
            .icon-128 {
                width: 128px;
                height: 128px;
            }
        </style>
    </head>
    <body>
        <h2>WatSearch Extension Icons</h2>
        <p>
            Right-click each icon and "Save image as" to create the PNG files:
        </p>

        <div class="icon icon-16">
            <svg
                width="16"
                height="16"
                viewBox="0 0 16 16"
                xmlns="http://www.w3.org/2000/svg"
            >
                <circle cx="8" cy="8" r="7" fill="#d32f2f" />
                <text
                    x="8"
                    y="11"
                    font-family="Arial"
                    font-size="8"
                    font-weight="bold"
                    text-anchor="middle"
                    fill="white"
                >
                    W
                </text>
            </svg>
        </div>

        <div class="icon icon-48">
            <svg
                width="48"
                height="48"
                viewBox="0 0 48 48"
                xmlns="http://www.w3.org/2000/svg"
            >
                <circle cx="24" cy="24" r="22" fill="#d32f2f" />
                <text
                    x="24"
                    y="32"
                    font-family="Arial"
                    font-size="20"
                    font-weight="bold"
                    text-anchor="middle"
                    fill="white"
                >
                    W
                </text>
            </svg>
        </div>

        <div class="icon icon-128">
            <svg
                width="128"
                height="128"
                viewBox="0 0 128 128"
                xmlns="http://www.w3.org/2000/svg"
            >
                <circle cx="64" cy="64" r="60" fill="#d32f2f" />
                <text
                    x="64"
                    y="80"
                    font-family="Arial"
                    font-size="48"
                    font-weight="bold"
                    text-anchor="middle"
                    fill="white"
                >
                    W
                </text>
                <circle cx="90" cy="40" r="8" fill="white" opacity="0.8" />
                <path
                    d="M85 35 L95 45"
                    stroke="#d32f2f"
                    stroke-width="2"
                    stroke-linecap="round"
                />
            </svg>
        </div>

        <script>
            // Instructions for creating PNG files
            console.log("Instructions:")
            console.log("1. Right-click each icon above")
            console.log('2. Select "Save image as"')
            console.log("3. Save as icon16.png, icon48.png, icon128.png")
            console.log("4. Place in the icons/ folder")
        </script>
    </body>
</html>
